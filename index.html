<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achaki</title>

    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/home.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<body>
    <div class="top">
        <div class="logo-wrapper">
            <img src="img/logo.png" alt="" class="logo">
        </div>

        <div class="input">

        </div>

    <div class="category">
        <h1>Categorias mais buscadas</h1>

        <div class="icons">
            <i icon-name="hammer"></i>
            <i icon-name="plug-2"></i>
            <i icon-name="paintbrush-2"></i>
            <i icon-name="wrench"></i>
        </div>

        <h1>Serviços recomendados</h1>
    </div>

    <div class="services">
        <a href="pages/profile.html" class="service">
            <div class="img">
                <img src="./img/perfil-1.jfif" alt="Imagem do perfil">
            </div>

            <h1>Roberto Carvalho</h1>

            <p>
                <i icon-name="star"></i> 5
            </p>
        </a>

        <div class="service">
            <div class="img">
                <img src="./img/perfil-3.jpeg" alt="Imagem do perfil">
            </div>

            <h1>Daniel Silva</h1>

            <p>
                <i icon-name="star"></i> 4,5
            </p>
        </div>

        <div class="service">
            <div class="img">
                <img src="./img/perfil-2.jpeg" alt="Imagem do perfil">
            </div>

            <h1>Ronaldo Miranda</h1>

            <p>
                <i icon-name="star"></i> 4
            </p>
        </div>

        <div class="service">
            <div class="img">
                <img src="./img/perfil-4.jpeg" alt="Imagem do perfil">
            </div>

            <h1>Robson Carvalho</h1>

            <p>
                <i icon-name="star"></i> 3,5
            </p>
        </div>

        <div class="service">
            <div class="img">
                <img src="./img/perfil-5.jpeg" alt="Imagem do perfil">
            </div>

            <h1>Daniela Oliveira</h1>

            <p>
                <i icon-name="star"></i> 3
            </p>
        </div>

        <div class="service">
            <div class="img">
                <img src="./img/perfil-6.jpeg" alt="Imagem do perfil">
            </div>

            <h1>Márcia Maria</h1>

            <p>
                <i icon-name="star"></i> 2
            </p>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        lucide.createIcons()
    </script>

</html>
